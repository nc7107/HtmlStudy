<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1 {
        margin: 20px;
      }
      #box2 {
        margin: 30px;
      }
      div {
        width: 100px;
        height: 100px;
        border: 4px solid slategray;
      }
      .wrap {
        border: 4px solid slategray;
        padding: 10px 5px 10px 5px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">div elements</div>
    <div>other div elements</div>
  </body>
  <div id="box1">hello</div>
  <div id="box2">hello2</div>
</html>
